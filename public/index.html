<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo_circle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="text/javascript">
      var userAgent = navigator.userAgent.toLowerCase();
     
      var devices = new Array('nokia','iphone','blackberry','sony','lg',
      'htc_tattoo','samsung','symbian','SymbianOS','elaine','palm',
      'series60','windows ce','android','obigo','netfront',
      'openwave','mobilexplorer','operamini');
      
      
      
      function mobiDetect(userAgent, devices) {
      
        for(var i = 0; i < devices.length; i++) {
          if (userAgent.search(devices[i]) > 0) {
            return true;
          }
        }
        
        return false;
      }

      if (mobiDetect(userAgent, devices)) {
        alert("Oi, vejo que está tentatndo acessar magic language em um aparelho celular,Magic Language ainda está em desenvolvimento e pode ser que ela não se adapte a sua tela ainda, por enquanto tente navegar atraves de de um computador.")
      }

    </script>
    <title> Magic Language </title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app.  </noscript>
    <div id="root"></div>
  </html>
